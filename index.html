<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logoContainer">
                <img src="./images/odin-lined (1).png" alt="" class="logo">
                <h1 class="companyName">
                    ODIN
                </h1>
            </div>
        </div>
        <div class="right">
            <h2 class="header1">
                This is not a real service! You know you need something like this in your life 
                to help you realize deepest dreams.SingUp now to get started.
            </h2>
            <h2 class="header2">
                You know you want to
            </h2>
            <form action="" class="form">
                <fieldset class="inputs">
                    <legend>Lets do this!</legend>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">ConfirmPassword</label>
                        <input type="password" id="confirm-password">
                    </div>
                </fieldset>
                <button class="submit" id="submit">
                    Create Account
                </button>
            </form>
            <div class="loginLink">
                already have an account?
                <a href="">login</a>
            </div>
        </div>
    </div>     
</body>
</html>
